<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unicorn Weather</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&amp;subset=cyrillic" rel="stylesheet">
  <meta name="description" content="Погода для маленьких любителей единорогов">
  <meta name="keywords" content= "unicorn, weather">
  <meta name="theme-color" content="#9d09ff">
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
</head>
<body>
  <div class="wrapper">
    <img src="img/logo.png" alt="Unicorn Weather logo">
    <div class="weather">
      <div class="weather__clouds01">
      </div>
      <div class="weather__clouds02">
      </div>
      <div class="weather__rain">
      </div>
      <div class="weather__leftlegend">
        <span class="weather__city">?</span><br>
        <span class="weather__date">?</span><br>
        <span class="weather__day">?</span><br>
        <span class="weather__pday">?</span>
      </div>
      <div class="weather__rightlegend">
        <div class="weather__day">
          <span class="weather__label">сегодня</span><br>
          <span class="weather__today-temp">?</span><br>
          <img class="weather__today-icon" src="img/icons/02d.png"  alt="?">
        </div>
        <div class="weather__day">
          <span class="weather__label">завтра</span><br>
          <span class="weather__tomorrow-temp">?</span><br>
          <img class="weather__tomorrow-icon" src="img/icons/02d.png" alt="?">
        </div>
      </div>
      <div class="weather__randomizer">
      </div>
      <div class="unicorn">
      </div>

      <div class="weather__dialog-overlay"></div>
      <div class="weather__dialog">
        <span class="weather__dialog-text">Привет! Я с удовольствием рассказал бы про погоду, но что-то пошло не так.</span>
        <button class="weather__dialog-close" type="button" title="Закрыть">Закрыть</button>
      </div>
      <div class="weather__log">
        wat?
      </div>
    </div>

  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
